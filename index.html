---
layout: default
---

<div class="posts">
    {% for post in site.posts %}
    <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
            {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    {% endfor %}

</div>
<footer><span class="author"><i class="icon-user"></i>--{% if page.author %}<a href="https://carloscosta.heroukapp.com">{{page.author}}</a>{% else %}{{site.author}}{% endif%}</span></footer>
